<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GITHUB TESTY</title>
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
    
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="../static/assets/css/styles.css" />
    <link href="../static/assets/img/favicon.png" rel="icon">
    <link href="../static/assets/img/favicon.png" rel=" apple-touch-icon">
  
</head>


<body>
    <div id="container" class="container">
        <!-- form section -->
        <div class="row">
            <!-- sign in -->
            <section class="col align-items-center flex-col sign-in">
                <div class="form-wrapper align-items-center">

                    <form class="form sign-in" method=post enctype=multipart/form-data>
                        <h3 style="color: #d4dce1;">Reset your Password</h3>
                        <div class="input-group">
                            <i class="bx bxs-lock-alt"></i>
                            <input type="password" placeholder="New password" id="password" name="password_1" required />
                            <i class="bi bi-eye-slash eyes" id="togglePassword"></i>
                        </div>
                        <div class="input-group">
                            <i class="bx bxs-lock-alt"></i>
                            <input type="password" placeholder="confirm Password" id="passwords" name='password_2' required />
                            <i class="bi bi-eye-slash eyes" id="togglePasswords"></i>
                        </div>
                        <button>Submit</button>
                                      <!-- flash message -->
                                      {% with messages = get_flashed_messages() %}
                                      {% if messages %}
                                              {% for message in messages %}
                                              <div class="alert alert-warning alert-dismissible" style="color: green;">
                                                        {{ message }}
                                                      </div>
                                              {% endfor %}
                                      {% endif %}
                                  {% endwith %}
                    </form>
                </div>
            </section>
            <section class="row content-row">
                <!-- sign in  -->
                <div class="col align-items-center flex-col">

                    <div class="img sign-in" id="login">
                        <img src="../static/assets/img/resetpassword.jpeg" alt="FORGOT PASSCODE" />
                    </div>
                </div>
            </section>
        </div>

    </div>

    <script src="../static/assets/js/scripts.js"></script>
</body>

</html>
