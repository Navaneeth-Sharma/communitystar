<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Community Star</title>
    <!-- <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" /> -->
    
    <!-- <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" /> -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" /> -->
    <link rel="stylesheet" href="./static/css/styles.css" />
    <link href="./static/img/favicon.png" rel="icon">
    <link href="./static/img/favicon.png" rel=" apple-touch-icon">
  
</head>

<body>
    {% load static %}
    <div id="container" class="container">
        <!-- form section -->
        <div class="row">
            <!-- sign in -->
            <section class="col align-items-center flex-col sign-in">
                <div class="form-wrapper align-items-center">

                    <form class="form sign-in" method=post action="/dashboard" enctype=multipart/form-data>
                        {% csrf_token %}
                        <br>
                        <h3 style="color: #d4dce1;">SignUp with GitHub</h3>
                        <br>
                        <br>
                        <a class="signupwithauth" href="{% url 'social:begin' 'github' %}"><i class='bx bxl-github'></i>  Github</a> 
                        <br>
                        <br>
                        <br>
                        
                        
                    </form>

                </div>
            </section>
            <section class="row content-row">
                <!-- sign in  -->
                <div class="col align-items-center flex-col">

                    <div class="img sign-in" id="login">
                        <img src="./static/img/signin.png" alt="welcome" />
                    </div>
                </div>
            </section>
        </div>
    </div>

    </div>

    <script src="static/js/scripts.js"></script>
</body>

</html>
